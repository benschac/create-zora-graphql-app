query CollectionInfo(
  $networks: [NetworkInput!]
  $pagination: PaginationInput
  $sort: CollectionSortKeySortInput
  $where: CollectionsQueryInput
) {
  collections(
    networks: $networks
    pagination: $pagination
    sort: $sort
    where: $where
  ) {
    nodes {
      address
      description
      name
      symbol
      totalSupply
      networkInfo {
        network
        chain
      }
      attributes {
        traitType
        valueMetrics {
          value
          count
          percent
        }
      }
    }
    pageInfo {
      limit
      endCursor
      hasNextPage
    }
  }
}
